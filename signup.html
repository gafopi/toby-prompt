
<!DOCTYPE html>
<html style="height:100%;">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">

      <title>Toby</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js" type="text/javascript"></script>
      <script src="https://s3.amazonaws.com/toby.cloud/mqttws31.js"></script>
      <script src="https://s3.amazonaws.com/toby.cloud/toby-secure.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

      <link rel="stylesheet" href="css/vue-material.css">
      <link rel="stylesheet" href="css/prompt.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
      <link rel="stylesheet" href="https:////fonts.googleapis.com/icon?family=Material+Icons">

  </head>

  <body onclick="document.getElementById('prompt').focus();">

    <div id="app">
      <!-- TOOLBAR -->
      <div v-if="!online">
        <md-toolbar>
          <h2 class="md-title" style="flex: 1">toby</h2>
          <md-button class="md-icon-button">
            <md-icon>code</md-icon>
            <a href="./index.html" style="color:black;"><md-icon>code</md-icon></a>
          </md-button>
        </md-toolbar>
      </div>

      <div style="padding:20px;">
          Sign up to get started with Toby.
      </div>

      <div style="padding:20px">
        <div v-if="id == ''">
          <!-- ENTER USERNAME -->
          <form v-on:submit="enterUsername">
            <span style="line-height:20px;overflow: hidden;white-space: nowrap;">username: <input type="text" v-model="command" id="prompt" autofocus autocomplete="off"></span><br>
          </form>
        </div>
        <div v-else>
          <!-- ENTER PASSWORD -->
          <form v-on:submit="enterPassword">
            <span style="line-height:20px;overflow: hidden;white-space: nowrap;">password: <input type="password" v-model="command" id="prompt" autofocus autocomplete="off"></span><br>
          </form>
        </div>
      </div>
    </div>

  <div><img style="position:fixed;width:40px;bottom:0;right:0;padding:5px;z-index:100;" src="img/toby.png"></div>

  <script type="text/javascript" src="js/vue-material.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

  </body>

</html>
